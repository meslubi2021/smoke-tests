job:
  package-manager: nuget
  allowed-updates:
      - update-type: all
  dependencies:
      - Microsoft.CodeAnalysis.Common
  ignore-conditions:
      - dependency-name: Microsoft.CodeAnalysis.Common
        source: ./nuget/tests/transitive-pinning.yaml
        version-requirement: '>4.10.0'
  security-advisories:
      - dependency-name: Microsoft.CodeAnalysis.Common
        affected-versions:
          - < 4.10.0
        patched-versions:
          - 4.10.0
        unaffected-versions: []
  security-updates-only: true
  source:
      provider: github
      repo: dependabot/smoke-tests
      directory: /nuget-dependency-resolution/scenario4/
      commit: bda8c9a5ed6e02a03b9b94d57fe0d38f35c07149
  experiments:
      nuget_native_analysis: true