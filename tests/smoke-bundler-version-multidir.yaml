            pr-title: Bump the bundler_pkgs group across 2 directories with 3 updates
            pr-body: "Bumps the bundler_pkgs group with 2 updates in the /bundler/multi-dir/foo directory: [sinatra](https://github.com/sinatra/sinatra) and [nokogiri](https://github.com/sparklemotion/nokogiri).\nBumps the bundler_pkgs group with 2 updates in the /bundler/multi-dir/bar directory: [nokogiri](https://github.com/sparklemotion/nokogiri) and [rack](https://github.com/rack/rack).\n\nUpdates `sinatra` from 1.2.2 to 3.1.0\n<details>\n<summary>Changelog</summary>\n<p><em>Sourced from <a href=\"https://github.com/sinatra/sinatra/blob/main/CHANGELOG.md\">sinatra's changelog</a>.</em></p>\n<blockquote>\n<h2>3.1.0 / 2023-08-07</h2>\n<ul>\n<li>\n<p>New: Add sass support via sass-embedded <a href=\"https://redirect.github.com/sinatra/sinatra/issues/1911\">#1911</a> by なつき</p>\n</li>\n<li>\n<p>New: Add start and stop callbacks <a href=\"https://redirect.github.com/sinatra/sinatra/issues/1913\">#1913</a> by Jevin Sew</p>\n</li>\n<li>\n<p>New: Warn on dropping sessions <a href=\"https://redirect.github.com/sinatra/sinatra/issues/1900\">#1900</a> by Jonathan del Strother</p>\n</li>\n<li>\n<p>New: Make Puma the default server <a href=\"https://redirect.github.com/sinatra/sinatra/issues/1924\">#1924</a> by Patrik Ragnarsson</p>\n</li>\n<li>\n<p>Fix: Remove use of Tilt::Cache <a href=\"https://redirect.github.com/sinatra/sinatra/issues/1922\">#1922</a> by Jeremy Evans (allows use of Tilt 2.2.0 without deprecation warning)</p>\n</li>\n<li>\n<p>Fix: rack-protection: specify rack version requirement <a href=\"https://redirect.github.com/sinatra/sinatra/issues/1932\">#1932</a> by Patrik Ragnarsson</p>\n</li>\n</ul>\n<p><a href=\"https://redirect.github.com/sinatra/sinatra/issues/1911\">#1911</a>: <a href=\"https://redirect.github.com/sinatra/sinatra/pull/1911\">sinatra/sinatra#1911</a>\n<a href=\"https://redirect.github.com/sinatra/sinatra/issues/1913\">#1913</a>: <a href=\"https://redirect.github.com/sinatra/sinatra/pull/1913\">sinatra/sinatra#1913</a>\n<a href=\"https://redirect.github.com/sinatra/sinatra/issues/1900\">#1900</a>: <a href=\"https://redirect.github.com/sinatra/sinatra/pull/1900\">sinatra/sinatra#1900</a>\n<a href=\"https://redirect.github.com/sinatra/sinatra/issues/1924\">#1924</a>: <a href=\"https://redirect.github.com/sinatra/sinatra/pull/1924\">sinatra/sinatra#1924</a>\n<a href=\"https://redirect.github.com/sinatra/sinatra/issues/1922\">#1922</a>: <a href=\"https://redirect.github.com/sinatra/sinatra/pull/1922\">sinatra/sinatra#1922</a>\n<a href=\"https://redirect.github.com/sinatra/sinatra/issues/1932\">#1932</a>: <a href=\"https://redirect.github.com/sinatra/sinatra/pull/1932\">sinatra/sinatra#1932</a></p>\n<h2>3.0.6 / 2023-04-11</h2>\n<ul>\n<li>\n<p>Fix: Add support to keep open streaming connections with Puma <a href=\"https://redirect.github.com/sinatra/sinatra/pull/1858\">#1858</a> by Jordan Owens</p>\n</li>\n<li>\n<p>Fix: Avoid crash in <code>uri</code> helper on Integer input <a href=\"https://redirect.github.com/sinatra/sinatra/pull/1890\">#1890</a> by Patrik Ragnarsson</p>\n</li>\n<li>\n<p>Fix: Rescue <code>RuntimeError</code> when trying to use <code>SecureRandom</code> <a href=\"https://redirect.github.com/sinatra/sinatra/pull/1888\">#1888</a> by Stefan Sundin</p>\n</li>\n</ul>\n<h2>3.0.5 / 2022-12-16</h2>\n<ul>\n<li>\n<p>Fix: Add Zeitwerk compatibility. <a href=\"https://redirect.github.com/sinatra/sinatra/pull/1831\">#1831</a> by Dawid Janczak</p>\n</li>\n<li>\n<p>Fix: Allow CALLERS_TO_IGNORE to be overridden</p>\n</li>\n</ul>\n<h2>3.0.4 / 2022-11-25</h2>\n<ul>\n<li>Fix: Escape filename in the Content-Disposition header. <a href=\"https://redirect.github.com/sinatra/sinatra/pull/1841\">#1841</a> by Kunpei Sakai</li>\n</ul>\n<h2>3.0.3 / 2022-11-11</h2>\n<ul>\n<li>Fix: fixed ReDoS for Rack::Protection::IPSpoofing. <a href=\"https://redirect.github.com/sinatra/sinatra/pull/1823\">#1823</a> by <a href=\"https://github.com/ooooooo-q\"><code>@​ooooooo-q</code></a></li>\n</ul>\n<h2>3.0.2 / 2022-10-01</h2>\n<ul>\n<li>New: Add Haml 6 support. <a href=\"https://redirect.github.com/sinatra/sinatra/pull/1820\">#1820</a> by Jordan Owens</li>\n</ul>\n<h2>3.0.1 / 2022-09-26</h2>\n<ul>\n<li>Fix: Revert removal of rack-protection.rb. <a href=\"https://redirect.github.com/sinatra/sinatra/pull/1814\">#1814</a> by Olle Jonsson</li>\n</ul>\n<!-- raw HTML omitted -->\n</blockquote>\n<p>... (truncated)</p>\n</details>\n<details>\n<summary>Commits</summary>\n<ul>\n<li><a href=\"https://github.com/sinatra/sinatra/commit/a182dcaa86affe38f1f78e5f2c96dfbffaf7597a\"><code>a182dca</code></a> 3.1.0 release (<a href=\"https://redirect.github.com/sinatra/sinatra/issues/1935\">#1935</a>)</li>\n<li><a href=\"https://github.com/sinatra/sinatra/commit/ae6bd6f4afaeb0d6fcc9400cfd4723f779cca5f0\"><code>ae6bd6f</code></a> CI: Always allow <code>notify</code> job to fail (<a href=\"https://redirect.github.com/sinatra/sinatra/issues/1934\">#1934</a>)</li>\n<li><a href=\"https://github.com/sinatra/sinatra/commit/1fc37fe594cf1acedc6886e14837dd2cba3ea704\"><code>1fc37fe</code></a> Mitigate <code>gem build</code> warning from RubyGems</li>\n<li><a href=\"https://github.com/sinatra/sinatra/commit/9c95cf922bd29673c3645d39415be3e8f9870860\"><code>9c95cf9</code></a> Have git ignore <code>*.gem</code> files</li>\n<li><a href=\"https://github.com/sinatra/sinatra/commit/7018ab74364d14bb85d52808b4096a678796e4a8\"><code>7018ab7</code></a> <code>rack-protection</code>: specify <code>rack</code> version requirement (<a href=\"https://redirect.github.com/sinatra/sinatra/issues/1932\">#1932</a>)</li>\n<li><a href=\"https://github.com/sinatra/sinatra/commit/2d6af28e645d11e8bacfaa14e0d679b88861b837\"><code>2d6af28</code></a> Warn on dropping sessions (<a href=\"https://redirect.github.com/sinatra/sinatra/issues/1900\">#1900</a>)</li>\n<li><a href=\"https://github.com/sinatra/sinatra/commit/fa6077938656e96bde008663e9911ede03d367e5\"><code>fa60779</code></a> Use <code>Minitest</code> instead of <code>MiniTest</code> (<a href=\"https://redirect.github.com/sinatra/sinatra/issues/1931\">#1931</a>)</li>\n<li><a href=\"https://github.com/sinatra/sinatra/commit/3fe6297a4bec04e279df7842fe50fb7526dea65a\"><code>3fe6297</code></a> Add start and stop callbacks (<a href=\"https://redirect.github.com/sinatra/sinatra/issues/1913\">#1913</a>)</li>\n<li><a href=\"https://github.com/sinatra/sinatra/commit/6d8f180c23383e41152c66621c722f80b443b98b\"><code>6d8f180</code></a> Make CI pass on Ruby 2.6 (<a href=\"https://redirect.github.com/sinatra/sinatra/issues/1928\">#1928</a>)</li>\n<li><a href=\"https://github.com/sinatra/sinatra/commit/5f4dde19719505989905782a61a19c545df7f9f9\"><code>5f4dde1</code></a> Add sass support via sass-embedded (<a href=\"https://redirect.github.com/sinatra/sinatra/issues/1911\">#1911</a>)</li>\n<li>Additional commits viewable in <a href=\"https://github.com/sinatra/sinatra/compare/1.2.2...v3.1.0\">compare view</a></li>\n</ul>\n</details>\n<br />\n\nUpdates `nokogiri` from 1.11.0 to 1.15.5\n<details>\n<summary>Release notes</summary>\n<p><em>Sourced from <a href=\"https://github.com/sparklemotion/nokogiri/releases\">nokogiri's releases</a>.</em></p>\n<blockquote>\n<h2>1.15.5 / 2023-11-17</h2>\n<h3>Dependencies</h3>\n<ul>\n<li>[CRuby] Vendored libxml2 is updated to v2.11.6 from v2.11.5. For details please see <a href=\"https://gitlab.gnome.org/GNOME/libxml2/-/releases/v2.11.6\">https://gitlab.gnome.org/GNOME/libxml2/-/releases/v2.11.6</a></li>\n<li>[CRuby] Vendored libxslt is updated to v1.1.39 from v1.1.38. For details please see <a href=\"https://gitlab.gnome.org/GNOME/libxslt/-/releases/v1.1.39\">https://gitlab.gnome.org/GNOME/libxslt/-/releases/v1.1.39</a></li>\n</ul>\n<hr />\n<p>sha256 checksums:</p>\n<pre><code>6dfa1d9837ddb233e234d56e244560ab1bc545d3d1744478060e18691f44ded7  nokogiri-1.15.5-aarch64-linux.gem\ne3ac6608c6e1714bc11ff04e29a43fedf4cac2aea1bd88256cc3b927c06f347f  nokogiri-1.15.5-arm-linux.gem\n4d7b15d53c0397d131376a19875aa97dd1c8b404c2c03bd2171f9b77e9592d40  n