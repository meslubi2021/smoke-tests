l>\n<li>Fixed a typo in a HTML5 parser error message. <a href=\"https://redirect.github.com/sparklemotion/nokogiri/issues/2927\">#2927</a> (<a href=\"https://github.com/anishathalye\"><code>@​anishathalye</code></a>)</li>\n<li>[CRuby] <code>ObjectSpace.memsize_of</code> is now safe to call on <code>Document</code>s with complex DTDs. In previous versions, this debugging method could result in a segfault. [#2923, <a href=\"https://redirect.github.com/sparklemotion/nokogiri/issues/2924\">#2924</a>]</li>\n</ul>\n<h2>1.15.3 / 2023-07-05</h2>\n<h3>Fixed</h3>\n<ul>\n<li>Passing an object that is not a kind of <code>XML::Node</code> as the first parameter to <code>CDATA.new</code> now raises a <code>TypeError</code>. Previously this would result in either a segfault (CRuby) or a Java exception (JRuby). <a href=\"https://redirect.github.com/sparklemotion/nokogiri/issues/2920\">#2920</a></li>\n<li>Passing an object that is not a kind of <code>XML::Node</code> as the first parameter to <code>Schema.from_document</code> now raises a <code>TypeError</code>. Previously this would result in either a segfault (CRuby) or a Java exception (JRuby). <a href=\"https://redirect.github.com/sparklemotion/nokogiri/issues/2920\">#2920</a></li>\n<li>[CRuby] Passing an object that is not a kind of <code>XML::Node</code> as the second parameter to <code>Text.new</code> now raises a <code>TypeError</code>. Previously this would result in a segfault. <a href=\"https://redirect.github.com/sparklemotion/nokogiri/issues/2920\">#2920</a></li>\n<li>[CRuby] Replacing a node's children via methods like <code>Node#inner_html=</code>, <code>#children=</code>, and <code>#replace</code> no longer defensively dups the node's next sibling if it is a Text node. This behavior was originally adopted to work around libxml2's memory management (see <a href=\"https://redirect.github.com/sparklemotion/nokogiri/issues/283\">#283</a> and <a href=\"https://redirect.github.com/sparklemotion/nokogiri/issues/595\">#595</a>) but should not have included operations involving <code>xmlAddChild()</code>. <a href=\"https://redirect.github.com/sparklemotion/nokogiri/issues/2916\">#2916</a></li>\n<li>[JRuby] Fixed NPE when serializing an unparented HTML node. [#2559, <a href=\"https://redirect.github.com/sparklemotion/nokogiri/issues/2895\">#2895</a>] (<a href=\"https://github.com/cbasguti\"><code>@​cbasguti</code></a>)</li>\n</ul>\n<h2>1.15.2 / 2023-05-24</h2>\n<h3>Dependencies</h3>\n<ul>\n<li>[JRuby] Vendored org.nokogiri:nekodtd is updated to v0.1.11.noko2. This is functionally equivalent to v0.1.11.noko1 but restores support for Java 8.</li>\n</ul>\n<h3>Fixed</h3>\n<ul>\n<li>[JRuby] Java 8 support is restored, fixing a regression present in v1.14.0..v1.14.4 and v1.15.0..v1.15.1. <a href=\"https://redirect.github.com/sparklemotion/nokogiri/issues/2887\">#2887</a></li>\n</ul>\n<h2>1.15.1 / 2023-05-19</h2>\n<h3>Dependencies</h3>\n<ul>\n<li>[CRuby] Vendored libxml2 is updated to v2.11.4 from v2.11.3. For details please see <a href=\"https://gitlab.gnome.org/GNOME/libxml2/-/releases/v2.11.4\">https://gitlab.gnome.org/GNOME/libxml2/-/releases/v2.11.4</a></li>\n</ul>\n<!-- raw HTML omitted -->\n</blockquote>\n<p>... (truncated)</p>\n</details>\n<details>\n<summary>Commits</summary>\n<ul>\n<li><a href=\"https://github.com/sparklemotion/nokogiri/commit/5745d4bcd937148222a612d89ad3dd26ca435726\"><code>5745d4b</code></a> version bump to v1.15.5</li>\n<li><a href=\"https://github.com/sparklemotion/nokogiri/commit/da2d908bf91fd89adfc42aaa0e66c175ca8b4c74\"><code>da2d908</code></a> ci: add ruby version to vendored libs cache key (backport) (<a href=\"https://redirect.github.com/sparklemotion/nokogiri/issues/3029\">#3029</a>)</li>\n<li><a href=\"https://github.com/sparklemotion/nokogiri/commit/0f56450e010f5944dbaad32e043ba8faf8fc43d1\"><code>0f56450</code></a> ci: add ruby version to vendored libs cache key (<a href=\"https://redirect.github.com/sparklemotion/nokogiri/issues/3028\">#3028</a>)</li>\n