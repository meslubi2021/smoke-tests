            commit-message: |-
                Bump the nuget_pkgs group across 2 directories with 3 updates

                Bumps the nuget_pkgs group with 2 updates in the /nuget/multi-dir/foo directory: [Microsoft.Extensions.Logging](https://github.com/dotnet/runtime) and [NuGet.Versioning](https://github.com/NuGet/NuGet.Client).
                Bumps the nuget_pkgs group with 2 updates in the /nuget/multi-dir/bar directory: [NuGet.Versioning](https://github.com/NuGet/NuGet.Client) and [Microsoft.Extensions.Http](https://github.com/dotnet/runtime).


                Updates `Microsoft.Extensions.Logging` from 2.2.0 to 8.0.0
                - [Release notes](https://github.com/dotnet/runtime/releases)
                - [Commits](https://github.com/dotnet/runtime/commits/v8.0.0)

                Updates `NuGet.Versioning` from 6.1.0 to 6.8.0
                - [Release notes](https://github.com/NuGet/NuGet.Client/releases)
                - [Commits](https://github.com/NuGet/NuGet.Client/commits)

                Updates `NuGet.Versioning` from 6.2.2 to 6.8.0
                - [Release notes](https://github.com/NuGet/NuGet.Client/releases)
                - [Commits](https://github.com/NuGet/NuGet.Client/commits)

                Updates `Microsoft.Extensions.Http` from 2.2.0 to 8.0.0
                - [Release notes](https://github.com/dotnet/runtime/releases)
                - [Commits](https://github.com/dotnet/runtime/commits/v8.0.0)
            dependency-group:
                name: nuget_pkgs
