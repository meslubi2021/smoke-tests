            pr-title: Bump toml-rb from 2.2.0 to 3.0.1 in /bundler
            pr-body: |
                Bumps [toml-rb](https://github.com/emancu/toml-rb) from 2.2.0 to 3.0.1.
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/emancu/toml-rb/releases">toml-rb's releases</a>.</em></p>
                <blockquote>
                <h2>v3.0.1</h2>
                <h2>What's Changed</h2>
                <ul>
                <li>Support empty keys by quoting them. Fixes <a href="https://redirect.github.com/emancu/toml-rb/issues/147">#147</a> by <a href="https://github.com/dreid"><code>@​dreid</code></a> in <a href="https://redirect.github.com/emancu/toml-rb/pull/148">emancu/toml-rb#148</a></li>
                </ul>
                <h2>New Contributors</h2>
                <ul>
                <li><a href="https://github.com/dreid"><code>@​dreid</code></a> made their first contribution in <a href="https://redirect.github.com/emancu/toml-rb/pull/148">emancu/toml-rb#148</a></li>
                </ul>
                <p><strong>Full Changelog</strong>: <a href="https://github.com/emancu/toml-rb/compare/v3.0.0...v3.0.1">https://github.com/emancu/toml-rb/compare/v3.0.0...v3.0.1</a></p>
                <h2>v3.0.0</h2>
                <p>The reason for releasing a major version is the fix on <a href="https://redirect.github.com/emancu/toml-rb/issues/146">#146</a>; even if it's an error, it breaks the previous behaviour that worked for a really long time and I don't want to cause unexpected issues to existing users.</p>
                <h2>What's Changed</h2>
                <ul>
                <li>Add Ruby 3.2 to CI pipeline by <a href="https://github.com/igor-drozdov"><code>@​igor-drozdov</code></a> in <a href="https://redirect.github.com/emancu/toml-rb/pull/140">emancu/toml-rb#140</a></li>
                <li>Add ruby 3.3 to testing matrix by <a href="https://github.com/timon"><code>@​timon</code></a> in <a href="https://redirect.github.com/emancu/toml-rb/pull/145">emancu/toml-rb#145</a></li>
                <li>[147] Dump backslashed keys by <a href="https://github.com/emancu"><code>@​emancu</code></a> in <a href="https://redirect.github.com/emancu/toml-rb/pull/146">emancu/toml-rb#146</a></li>
                </ul>
                <h2>New Contributors</h2>
                <ul>
                <li><a href="https://github.com/igor-drozdov"><code>@​igor-drozdov</code></a> made their first contribution in <a href="https://redirect.github.com/emancu/toml-rb/pull/140">emancu/toml-rb#140</a></li>
                <li><a href="https://github.com/timon"><code>@​timon</code></a> made their first contribution in <a href="https://redirect.github.com/emancu/toml-rb/pull/145">emancu/toml-rb#145</a></li>
                </ul>
                <p><strong>Full Changelog</strong>: <a href="https://github.com/emancu/toml-rb/compare/v2.2.0...v3.0.0">https://github.com/emancu/toml-rb/compare/v2.2.0...v3.0.0</a></p>
                </blockquote>
                </details>
                <details>
                <summary>Commits</summary>
                <ul>
                <li><a href="https://github.com/emancu/toml-rb/commit/28b2ebcaae8fd87cec777500cfe4fa087c6c808b"><code>28b2ebc</code></a> Bump to v3.0.1</li>
                <li><a href="https://github.com/emancu/toml-rb/commit/a9553af968f8e4aa9e69abf6db1e7457da5cae46"><code>a9553af</code></a> Merge pull request <a href="https://redirect.github.com/emancu/toml-rb/issues/148">#148</a> from dreid/empty-keys</li>
                <li><a href="https://github.com/emancu/toml-rb/commit/6572c457777f61ffb635d50492302d7be0795d5a"><code>6572c45</code></a> Support empty keys by quoting them. Fixes <a href="https://redirect.github.com/emancu/toml-rb/issues/147">#147</a></li>
                <li><a href="https://github.com/emancu/toml-rb/commit/12b0048158c6c10e68e2ef34c7522c48ec22cb40"><code>12b0048</code></a> Bump to v3.0.0</li>
                <li><a href="https://github.com/emancu/toml-rb/commit/bb568127b6f28ad0315009d567e835b153d2feab"><code>bb56812</code></a> Merge pull request <a href="https://redirect.github.com/emancu/toml-rb/issues/146">#146</a> from emancu/issue-143/dump_backslashed_keys</li>
                <li><a href="https://github.com/emancu/toml-rb/commit/d3861291a10b7266a4bd6c42f06207ed636304ff"><code>d386129</code></a> Fix error</li>
                <li><a href="https://github.com/emancu/toml-rb/commit/5883615ebfa0a603c2fd8437a9a678058692a6dd"><code>5883615</code></a> [147] Dump backslashed keys</li>
                <li><a href="https://github.com/emancu/toml-rb/commit/3e73482ea89c923df0a4d2ac144c43731c777c6c"><code>3e73482</code></a> Merge pull request <a href="https://redirect.github.com/emancu/toml-rb/issues/145">#145</a> from timon/feature/ruby-3.3-support</li>
                <li><a href="https://github.com/emancu/toml-rb/commit/ef4a5c57ccb045791646bddbec52c6839ab5d518"><code>ef4a5c5</code></a> Explicitly list racc as a dependency</li>
                <li><a href="https://github.com/emancu/toml-rb/commit/a2d73ac1b417c29352816a84841e4d0726582c42"><code>a2d73ac</code></a> Add ruby 3.3 to testing matrix</li>
                <li>Additional commits viewable in <a href="https://github.com/emancu/toml-rb/compare/v2.2.0...v3.0.1">compare view</a></li>
                </ul>
